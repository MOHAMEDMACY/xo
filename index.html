<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
        }

        h1 {
            color: #000;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #board {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            justify-content: center;
        }

        .square {
            width: 120px;
            height: 120px;
            background-color: #000;
            border-radius: 9px;
            margin: 5px;
            font-size: 72px;
            text-align: center;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .square:hover {
            background-color: #ffb703;
        }

        #message {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #ffb703;
        }

        #reset {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            font-size: 22px;
            font-weight: bold;
            background-color: #ffb703;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset:hover {
            background-color: #ff9f00;
        }

        @media (max-width: 500px) {
            .square {
                width: 90px;
                height: 90px;
                font-size: 48px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MARWAN</h1>
        <div id="message"></div>
        <div id="board">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script>
        const squares = document.querySelectorAll('.square');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        function checkWinner() {
            const winCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combo of winCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameOver = true;
                    message.innerText = `${gameBoard[a]} wins!`;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                gameOver = true;
                message.innerText = "It's a draw!";
            }
        }

        function makeMove(index) {
            if (!gameBoard[index] && !gameOver) {
                gameBoard[index] = currentPlayer;
                squares[index].textContent = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                checkWinner();
            }
        }

        // Minimax algorithm to make AI moves
        function minimax(board, depth, isMaximizingPlayer) {
            const winCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            let scores = {
                'X': -10,
                'O': 10,
                'draw': 0
            };

            let winner = checkMinimaxWinner(board, winCombinations);
            if (winner !== null) {
                return scores[winner];
            }

            if (board.every(cell => cell !== '')) {
                return scores['draw'];
            }

            if (isMaximizingPlayer) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkMinimaxWinner(board, winCombinations) {
            for (const combo of winCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function aiMove() {
            let bestScore = -Infinity;
            let bestMove = -1;
            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            makeMove(bestMove);
        }

        for (let i = 0; i < squares.length; i++) {
            squares[i].addEventListener('click', () => {
                makeMove(i);

                // AI's turn with shorter delay (300ms)
                if (!gameOver && currentPlayer === 'O') {
                    setTimeout(() => {
                        aiMove();
                    }, 300);  <!-- التأخير الآن 300 مللي ثانية -->
                }
            });
        }

        resetButton.addEventListener('click', () => {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            currentPlayer = 'X';
            message.innerText = '';
            squares.forEach(square => square.textContent = '');
        });
    </script>
</body>
</html>
